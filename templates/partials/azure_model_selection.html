<!-- Azure Model Selection (conditional) -->
<div id="azureModelSection" class="mb-4 ps-4 border-start border-info d-none">
    <label class="form-label">
        <i class="fas fa-server me-2"></i>
        Azure OpenAI Model Seçin
    </label>
    <div class="d-flex flex-wrap gap-3">
        <div class="azure-model-option">
            <input class="form-check-input" type="radio" name="azure_model" id="azure_o1" value="o1" checked>
            <label class="form-check-label" for="azure_o1">
                <i class="fas fa-bolt me-1"></i> o1 (En Yetenekli)
            </label>
        </div>
        <div class="azure-model-option">
            <input class="form-check-input" type="radio" name="azure_model" id="azure_o3_mini" value="o3-mini">
            <label class="form-check-label" for="azure_o3_mini">
                <i class="fas fa-tachometer-alt me-1"></i> o3-mini (Hızlı)
            </label>
        </div>
        <div class="azure-model-option">
            <input class="form-check-input" type="radio" name="azure_model" id="azure_gpt4o_mini" value="gpt-4o-mini">
            <label class="form-check-label" for="azure_gpt4o_mini">
                <i class="fas fa-balance-scale me-1"></i> gpt-4o-mini (Dengeli)
            </label>
        </div>
    </div>
</div>
